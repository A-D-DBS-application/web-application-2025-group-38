<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <title>Genre poll - {{ genre }}</title>
</head>

<body>
    <h1>Extra poll voor genre: {{ genre }}</h1>

    <p>Kies een artiest binnen dit genre:</p>

    <form action="#" method="post">
        {% for a in artists %}
        <div>
            <input type="radio" name="artist_id" id="artist-{{ a.id }}" value="{{ a.id }}">
            <label for="artist-{{ a.id }}">{{ a.Artist_name }}</label>
        </div>
        {% endfor %}

        <button type="submit">Stem</button>
    </form>

    <p><a href="{{ url_for('results') }}">Ga naar de resultaten van de hoofd-poll</a></p>
</body>

</html>
