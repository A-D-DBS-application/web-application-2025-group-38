<!-- ‚úÖ Validatie-script -->
<script>
function validateArtistInput() {
  const input = document.getElementById("artist_name");
  const datalist = document.getElementById("artists");
  const validValues = Array.from(datalist.options).map(opt => opt.value.toLowerCase());
  const inputValue = input.value.trim().toLowerCase();

  if (!validValues.includes(inputValue)) {
    alert("‚ö†Ô∏è Kies een artiest uit de lijst (niet zelf intypen).");
    input.focus();
    return false; // voorkomt verzending
  }
  return true; // laat verzending toe
}
</script>
