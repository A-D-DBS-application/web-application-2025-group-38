{% extends "base.html" %}
{% block content %}
<div class="container text-center mt-5">
  <h2 class="mb-4">ðŸŽµ Pollresultaten</h2>

  {% if results %}
  <table class="table table-striped w-75 mx-auto">
    <thead class="table-success">
      <tr>
        <th>Artiest</th>
        <th>Percentage</th>
      </tr>
    </thead>
    <tbody>
      {% for r in results %}
      <tr>
        <td class="fw-bold">{{ r.artist }}</td>
        <td style="width:70%;">
          <div class="progress" style="height: 25px; background-color: #e9ecef;">
            <div class="progress-bar" role="progressbar"
                 style="width: {{ r.percentage }}%; background-color: #0a6847; color: #fff; font-weight: 600;">
              {{ r.percentage }}%
            </div>
          </div>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  {% else %}
  <p>Er zijn nog geen stemmen uitgebracht.</p>
  {% endif %}
</div>
{% endblock %}
