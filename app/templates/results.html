{% extends "base.html" %}

{% block content %}
<div class="container py-5">

    <h2 class="fw-bold mb-4">Jouw Muziekprofiel</h2>

    {% if user_profile %}
    <ul class="list-group mb-5">
        {% for genre, count in user_profile.items() %}
        <li class="list-group-item d-flex justify-content-between">
            <span>{{ genre }}</span>
            <span class="fw-bold">{{ count }}</span>
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p>Je hebt nog geen suggesties gedaan. Je profiel is nog leeg.</p>
    {% endif %}

</div>
{% endblock %}
