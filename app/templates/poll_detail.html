{% extends "base.html" %}
{% block content %}

<div class="vv-poll-wrapper">

    <h2 class="vv-poll-title">Stem op jouw favoriete artiest ðŸŽ¶</h2>

    {% if options %}
    <form method="POST" action="{{ url_for('poll.vote') }}" class="artist-grid">

        {% for o in options %}
        <label class="artist-card">

            <input type="radio" name="artist_id" value="{{ o.id }}" required>

            <img src="{{ url_for('static', filename=o.image_url) }}"
                 class="artist-photo"
                 alt="{{ o.text }}">

            <div class="artist-name">{{ o.text }}</div>
        </label>
        {% endfor %}

        <button class="vv-poll-btn" type="submit">Stem</button>
    </form>

    {% endif %}
</div>

{% endblock %}
