{% extends "base.html" %}
{% block content %}
<div class="container py-5">
    <h2 class="fw-bold mb-4">Nieuwe editie starten</h2>

    <form method="post" action="{{ url_for('admin.admin_create_edition') }}">
        <div class="mb-3">
            <label class="form-label">Naam editie</label>
            <input type="text" class="form-control" name="name" required>
        </div>

        <div class="row mb-3">
            <div class="col">
                <label class="form-label">Startdatum</label>
                <input type="date" class="form-control" name="start_date" required>
            </div>
            <div class="col">
                <label class="form-label">Einddatum</label>
                <input type="date" class="form-control" name="end_date">
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Locatie</label>
            <input type="text" class="form-control" name="location">
        </div>

        <div class="mb-4">
            <label class="form-label">Importeer artiesten van bestaande editie (optioneel)</label>
            <select class="form-select" name="import_from">
                <option value="">Begin met lege lijst</option>
                {% for e in editions %}
                <option value="{{ e.id }}">{{ e.Name }} ({{ e.Start_date }})</option>
                {% endfor %}
            </select>
        </div>

        <button class="btn btn-primary">Nieuwe editie aanmaken</button>
    </form>
</div>
{% endblock %}
